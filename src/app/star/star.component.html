<hr />
<h2>Todos os personagens:</h2>

<div class="container-inputs">
    <mat-form-field appearance="outline">
        <mat-label>Paginação (10 em 10)</mat-label>
        <input matInput type="number" [(ngModel)]="pageToLoad" (input)="onPageChange()">

    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Filtre por nome</mat-label>
        <input matInput type="text" [(ngModel)]="filtro" (input)="filtre()">

    </mat-form-field>

    <div>
        <button class="botaomaior" mat-raised-button color="primary" (click)="onLoadPeople()">Atualizar</button>
    </div>
</div>
<hr>
<div class="container">
    <!-- Mais uma vez o pipe async para subscrever no observable.
        Detalhe: depois disso não precisamos usar a ? como anteriormente pois
        o objeto da iteração já não é um async, ele recebe os dados finais para uso.
    -->
    <mat-card *ngFor="let each of people | async">
        <mat-card-header>
            {{ each.name }}
        </mat-card-header>
        <mat-card-actions>
            <button mat-raised-button color="accent" (click)="ver(each.url)">Ver dados completos</button>
        </mat-card-actions>
    </mat-card>
</div>
